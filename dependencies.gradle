def gosdkVersion = "0.3.1486"
ext {
    androidXNavigation = "2.5.3"
    androidXCoreVersion = "1.7.0"
    androidXCompatVersion = "1.4.2"
    androidXConstraintLayout = "1.4.2"
    androidXJunit = "1.1.3"
    androidXEspresso = "3.4.0"
    materialVersion = "1.6.1"
    junitVersion = "4.13.2"

    tomTomLibraries = [
            mapsDisplay                     : "com.tomtom.sdk.maps:map-display:$gosdkVersion",
            routePlannerOnline              : "com.tomtom.sdk.routing:route-planner-online:$gosdkVersion",
            locationAndroid                 : "com.tomtom.sdk.location:provider-android:$gosdkVersion",
